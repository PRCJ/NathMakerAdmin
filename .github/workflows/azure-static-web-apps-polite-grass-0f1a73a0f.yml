name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master   # ✅ using master since that's your repo branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Setup JDK for Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle dependencies
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      # Ensure gradlew is executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Upgrade lock if needed
      - name: Upgrade Kotlin JS package lock
        run: ./gradlew kotlinUpgradePackageLock

      # Debug environment
      - name: Debug environment
        run: |
          ./gradlew --version
          java -version
          ./gradlew --status || echo "No daemons running"

      # Build frontend
      - name: Build frontend  
        run: |
          ./gradlew :frontend:jsBrowserDistribution --no-daemon --info --stacktrace || \
          ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon --info --stacktrace

          echo "=== Build output check ==="
          find ./frontend/build -name "*.html" -o -name "*.js" | head -20

      # Create index.html manually
      - name: Create index.html for deployment
        run: |
          mkdir -p ./frontend/build/distributions
          cat > ./frontend/build/distributions/index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NathMaker Admin</title>
</head>
<body>
  <div id="root">Loading NathMaker Admin...</div>
  <script src="frontend.js"></script>
</body>
</html>
EOF

      # Copy built files for deployment  
      - name: Copy built files for deployment
        run: |
          cp ./frontend/build/distributions/index.html ./frontend/
          JS_FILE=$(find ./frontend/build -name "frontend.js" -type f | head -1 || true)
          if [ -z "$JS_FILE" ]; then
            JS_FILE=$(find ./frontend/build -name "*.js" -type f | head -1 || true)
          fi
          if [ -n "$JS_FILE" ]; then
            cp "$JS_FILE" ./frontend/frontend.js
          else
            echo "ERROR: No JS files found in build output"
            exit 1
          fi

      # ✅ Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1.1.0   # pinned stable version
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1.1.0
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
