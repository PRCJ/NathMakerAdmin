name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Add Java setup for Kotlin/Gradle build
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      
      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      # Update package lock file if needed
      - name: Update Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock --no-daemon
        continue-on-error: true
      
      # Build the project first
      - name: Build project
        run: ./gradlew :frontend:build --no-daemon
      
      # Verify build output exists
      - name: Check build output
        run: |
          ls -la frontend/build/distributions/
          find frontend/build/distributions/ -name "*.html" -type f
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
              azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
              repo_token: ${{ secrets.GITHUB_TOKEN }}
              action: "upload"
              app_location: "frontend" # point directly to the built folder
              api_location: "" # no backend API
              output_location: "build/distributions" # leave blank since app_location IS the final folder
              skip_app_build: true # donâ€™t rebuild

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"




