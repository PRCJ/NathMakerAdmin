name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Add Java setup for Kotlin/Gradle build
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Update package lock file if needed
      - name: Update Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock --no-daemon
        continue-on-error: true

      # Build the project first
      - name: Build project
        run: ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon

      # Debug: Verify build output exists
      - name: Debug distributions folder (recursive)
        run: ls -R frontend/build/distributions

      - name: Find index.html
        run: find frontend/build/distributions -iname "index.html" || echo "index.html not found!"

      # Verify deployment files before Azure deployment
      - name: Verify deployment files
        run: |
          echo "=== Checking frontend/build/distributions ==="
          ls -la frontend/build/distributions/
          echo "=== Content of index.html (first 10 lines) ==="
          head -n 10 frontend/build/distributions/index.html || echo "No index.html found"
          echo "=== File count in distributions ==="
          find frontend/build/distributions -type f | wc -l

      # Copy built files to deployment location
      - name: Copy built files to deployment location
        run: |
          echo "=== Before copying: Check source files ==="
          find frontend/build/distributions -type f -name "*.html" -exec ls -la {} \;
          
          echo "=== Creating deploy directory ==="
          rm -rf ./deploy
          mkdir -p ./deploy
          
          echo "=== Copying files using rsync ==="
          rsync -av frontend/build/distributions/ ./deploy/
          
          echo "=== Complete file listing in deploy folder ==="
          find ./deploy -type f -exec ls -la {} \;
          
          echo "=== Flattening directory structure if needed ==="
          if [ -d "./deploy/composeResources" ]; then
            echo "Found composeResources directory, moving files to root"
            cp -r ./deploy/composeResources/* ./deploy/ 2>/dev/null || true
          fi
          
          echo "=== Looking for JavaScript files ==="
          find ./deploy -name "*.js" -type f | grep -v ".map"
          js_files=$(find ./deploy -name "*.js" -type f | grep -v ".map" | head -1)
          if [ -n "$js_files" ]; then
            js_filename=$(basename "$js_files")
            echo "Found JS file: $js_files"
            echo "JS filename: $js_filename"
          else
            echo "No JS files found, using default app.js"
            js_filename="app.js"
          fi
          
          echo "=== Creating index.html file ==="
          cat > ./deploy/index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NathMaker Admin</title>
</head>
<body>
    <div id="root"></div>
    <script>
        console.log("HTML loaded, looking for app.js");
    </script>
    <script src="./app.js" onerror="console.error('Failed to load app.js')"></script>
</body>
</html>
EOF
          
          echo "=== Created index.html with JS file: $js_filename ==="
          
          echo "=== Final check for index.html ==="
          if [ -f "./deploy/index.html" ]; then
            echo "SUCCESS: index.html created!"
            ls -la ./deploy/index.html
            cat ./deploy/index.html
            echo "=== All files in deploy ==="
            ls -la ./deploy/
          else
            echo "ERROR: Failed to create index.html"
          fi

      # Deploy to Azure Static Web Apps (Alternative approach)
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy"
          output_location: "."
          api_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
