name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Upgrade Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock
      
      - name: Build Kotlin/JS project
        run: |
          echo "=== Available Gradle tasks ==="
          ./gradlew :frontend:tasks --group="build" | grep -E "(js|JS|browser)" || echo "No JS tasks found"
          echo ""
          echo "=== Building with multiple tasks ==="
          ./gradlew :frontend:build --no-daemon
          ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon || echo "Webpack task failed or not available"
          ./gradlew :frontend:jsBrowserDistribution --no-daemon || echo "Distribution task failed or not available"
          
      - name: Find build output
        run: |
          echo "=== Build directory structure ==="
          find ./frontend/build -type d | head -20
          echo ""
          echo "=== All files with .js extension ==="
          find ./frontend/build -name "*.js" -type f
          echo ""
          echo "=== Files containing 'frontend' in name ==="
          find ./frontend/build -name "*frontend*" -type f
          echo ""
          echo "=== Files containing 'main' in name ==="
          find ./frontend/build -name "*main*" -type f
          echo ""
          echo "=== Large files (potential bundles) ==="
          find ./frontend/build -type f -size +10k | head -10
      
      - name: Create deployment directory
        run: |
          mkdir -p ./deployment
          
          # Try multiple patterns to find the main file
          MAIN_FILE=""
          
          # Pattern 1: Look for .js files
          MAIN_FILE=$(find ./frontend/build -name "*.js" -type f | grep -v ".map" | head -1)
          
          # Pattern 2: Look for files without extension that might be JS
          if [ -z "$MAIN_FILE" ]; then
            MAIN_FILE=$(find ./frontend/build -name "*frontend*" -type f | head -1)
          fi
          
          # Pattern 3: Look for main files
          if [ -z "$MAIN_FILE" ]; then
            MAIN_FILE=$(find ./frontend/build -name "*main*" -type f | head -1)
          fi
          
          # Pattern 4: Look in distributions folder
          if [ -z "$MAIN_FILE" ]; then
            MAIN_FILE=$(find ./frontend/build -path "*/distributions/*" -type f | head -1)
          fi
          
          if [ -z "$MAIN_FILE" ]; then
            echo "No suitable main file found!"
            echo "=== All files in build directory ==="
            find ./frontend/build -type f | head -20
            exit 1
          fi
          
          echo "Found main file: $MAIN_FILE"
          FILE_NAME=$(basename "$MAIN_FILE")
          
          # Copy main file to deployment (rename to .js if needed)
          if [[ "$FILE_NAME" == *.js ]]; then
            cp "$MAIN_FILE" ./deployment/
            JS_NAME="$FILE_NAME"
          else
            cp "$MAIN_FILE" "./deployment/${FILE_NAME}.js"
            JS_NAME="${FILE_NAME}.js"
          fi
          
          # Create index.html
          cat > ./deployment/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>NathMaker Admin</title>
          </head>
          <body>
              <div id="root"></div>
              <script src="SCRIPT_NAME"></script>
          </body>
          </html>
          EOF
          
          # Replace placeholder with actual script name
          sed -i "s/SCRIPT_NAME/$JS_NAME/g" ./deployment/index.html
          
          echo "Deployment files:"
          ls -la ./deployment/
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./deployment"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
