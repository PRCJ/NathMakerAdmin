name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Setup JDK for Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # Cache Gradle dependencies
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      
      # Ensure gradlew is executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      # Upgrade lock if needed (safe for CI)
      - name: Upgrade Kotlin JS package lock
        run: ./gradlew kotlinUpgradePackageLock
      
      # Debug: Check actual project structure
      - name: Check project structure
        run: |
          echo "=== Frontend directory structure ==="
          find ./frontend/src -type f -name "*.html" 2>/dev/null || echo "No HTML files in src"
          find ./frontend/src -type d 2>/dev/null | head -20 || echo "No src directory found"
          echo "=== Looking for any HTML files in frontend ==="
          find ./frontend -name "*.html" -type f 2>/dev/null || echo "No HTML files found anywhere in frontend"
          echo "=== Looking for resources directories ==="
          find ./frontend -name "resources" -type d 2>/dev/null || echo "No resources directories found"
      
      # Build frontend with browser production webpack
      - name: Build frontend
        run: |
          echo "=== Running Gradle production build ==="
          ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon --stacktrace
          echo "=== Build completed ==="
      
      # Verify build output
      - name: Verify build output
        run: |
          echo "=== Checking final build output ==="
          echo "Distributions directory contents:"
          find ./frontend/build/distributions -type f 2>/dev/null | head -20 || echo "No files found"
          
          echo "Checking for index.html:"
          test -f "./frontend/build/distributions/index.html" && echo "✅ index.html found!" || echo "❌ index.html not found"
          
          echo "Checking for frontend.js:"
          test -f "./frontend/build/distributions/frontend.js" && echo "✅ frontend.js found!" || echo "❌ frontend.js not found"
          
          echo "All files in distributions:"
          find ./frontend/build/distributions -name "*" -type f 2>/dev/null || echo "No files"
      
      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend/build/distributions"   # Point directly to where files are built
          api_location: ""
          output_location: ""                              # Empty since files are already in the right place
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
