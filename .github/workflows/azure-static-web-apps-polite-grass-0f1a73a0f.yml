name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Upgrade Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock
      
      - name: Build Kotlin/JS project
        run: |
          ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon
          
      - name: Debug build output
        run: |
          echo "=== Checking what was actually built ==="
          find ./frontend/build -name "*.js" -type f | head -10 || echo "No JS files found"
          find ./frontend/build -type f | grep -E "\.(js|html)$" || echo "No JS or HTML files found"
          echo "=== Directory structure ==="
          find ./frontend/build -type d | head -15
      
      - name: Create deployment files
        run: |
          # Create distributions directory if it doesn't exist
          mkdir -p ./frontend/build/distributions
          
          # Find the generated JS file - look for actual .js files, not directories
          JS_FILE=$(find ./frontend/build -name "*.js" -type f | grep -v ".map" | head -1)
          
          if [ -z "$JS_FILE" ]; then
            echo "No JS file found, checking all build output:"
            find ./frontend/build -name "*.js" -type f | head -10
            exit 1
          fi
          
          echo "Using JS file: $JS_FILE"
          JS_FILENAME=$(basename "$JS_FILE")
          
          # Create index.html that loads the correct JS file
          cat > ./frontend/build/distributions/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>NathMaker Admin</title>
          </head>
          <body>
              <div id="root"></div>
              <script src="$JS_FILENAME"></script>
          </body>
          </html>
          EOF
          
          # Copy the actual JS file to distributions
          echo "Copying $JS_FILE to distributions directory"
          cp "$JS_FILE" ./frontend/build/distributions/
          
          echo "Files ready for deployment:"
          ls -la ./frontend/build/distributions/
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend/build/distributions"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
