name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Update Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock --no-daemon
        continue-on-error: true

      - name: Build project
        run: ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon

      - name: Debug build output
        run: |
          echo "Build completed, checking output:"
          ls -la frontend/build/distributions/ || echo "No distributions directory"
          find frontend/build -name "*.js" -type f | head -10 || echo "No JS files found"

      - name: Prepare deployment
        run: |
          echo "Creating deploy directory"
          rm -rf ./deploy
          mkdir -p ./deploy
          
          echo "Copying build files"
          if [ -d "frontend/build/distributions" ]; then
            cp -r frontend/build/distributions/* ./deploy/ || echo "Copy failed"
          fi
          
          echo "Looking for JavaScript files"
          js_file=""
          
          if [ -f "./deploy/main.js" ]; then
            js_file="main.js"
            echo "Found main.js in deploy"
          else
            build_main=$(find frontend/build -name "main.js" -type f | head -1)
            if [ -n "$build_main" ]; then
              cp "$build_main" ./deploy/main.js
              js_file="main.js"
              echo "Copied main.js from build"
            else
              any_js=$(find frontend/build -name "*.js" -type f | grep -v ".map" | head -1)
              if [ -n "$any_js" ]; then
                js_name=$(basename "$any_js")
                cp "$any_js" "./deploy/$js_name"
                js_file="$js_name"
                echo "Using JS file: $js_file"
              else
                js_file="main.js"
                echo "No JS files found, using fallback: $js_file"
              fi
            fi
          fi
          
          echo "Creating index.html with JS file: $js_file"
          cat > ./deploy/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>NathMaker Admin</title>
          </head>
          <body>
              <div id="root"></div>
              <script src="./$js_file"></script>
          </body>
          </html>
          EOF
          
          echo "Deployment files ready:"
          ls -la ./deploy/
          
          echo "Files created: $(find ./deploy -type f | wc -l)"

      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy"
          output_location: "."
          api_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
