name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Fix package locks
        run: ./gradlew kotlinUpgradePackageLock --no-daemon || true
      
      - name: Build frontend
        run: |
          ./gradlew :frontend:clean --no-daemon
          ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon --info
      
      - name: Create deployment from actual build files
        run: |
          # Create deployment directory
          mkdir -p ./deployment
          
          # Copy the actual generated files from the exact locations where they're built
          echo "Looking for files in exact build locations..."
          
          # Copy JavaScript file from webpack output
          if [ -f "./frontend/build/kotlin-webpack/js/productionExecutable/frontend.js" ]; then
            echo "Found frontend.js in webpack output"
            cp "./frontend/build/kotlin-webpack/js/productionExecutable/frontend.js" "./deployment/frontend.js"
          else
            echo "frontend.js not found in webpack output, checking alternatives..."
            # Check other possible locations
            find ./frontend/build -name "frontend.js" -type f | head -1 | while read file; do
              if [ -n "$file" ]; then
                echo "Found frontend.js at: $file"
                cp "$file" "./deployment/frontend.js"
              fi
            done
          fi
          
          # Copy HTML file from processed resources
          if [ -f "./frontend/build/processedResources/js/main/index.html" ]; then
            echo "Found index.html in processed resources"
            cp "./frontend/build/processedResources/js/main/index.html" "./deployment/index.html"
          else
            echo "index.html not found in processed resources, creating basic one..."
            # Create minimal HTML that loads frontend.js
            cat > ./deployment/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>NathMaker Admin</title>
          </head>
          <body>
              <div id="root"></div>
              <script src="frontend.js"></script>
          </body>
          </html>
          EOF
          fi
          
          # Verify deployment files exist
          echo "=== Final deployment contents ==="
          ls -la ./deployment/
          
          if [ -f "./deployment/frontend.js" ]; then
            echo "✅ frontend.js ready for deployment"
            echo "File size: $(du -h ./deployment/frontend.js | cut -f1)"
          else
            echo "❌ frontend.js missing - build may have failed"
            exit 1
          fi
          
          if [ -f "./deployment/index.html" ]; then
            echo "✅ index.html ready for deployment"
          else
            echo "❌ index.html missing"
            exit 1
          fi
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./deployment"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
