name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Upgrade Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock || true
      
      - name: Build Kotlin/JS project
        run: |
          ./gradlew :frontend:clean --no-daemon
          ./gradlew :frontend:build --no-daemon
          ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon || true
          ./gradlew :frontend:jsBrowserDistribution --no-daemon || true
      
      - name: Create deployment directory
        run: |
          mkdir -p ./deployment
          
          # Copy index.html
          cp ./frontend/build/processedResources/js/main/index.html ./deployment/index.html
          
          # Copy JS bundle
          cp ./frontend/build/kotlin-webpack/js/productionExecutable/frontend.js ./deployment/frontend.js
          
          # Optional: copy source map if it exists
          if [ -f ./frontend/build/kotlin-webpack/js/productionExecutable/frontend.js.map ]; then
            cp ./frontend/build/kotlin-webpack/js/productionExecutable/frontend.js.map ./deployment/
          fi
          
          echo "Deployment files:"
          ls -la ./deployment/
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./deployment"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
