name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Upgrade Kotlin JS package lock
        run: ./gradlew kotlinUpgradePackageLock

      - name: Debug environment
        run: |
          ./gradlew --version
          java -version
          ./gradlew --status || echo "No daemons running"

      # Build attempt 1
      - name: Build frontend (distribution)
        run: ./gradlew :frontend:jsBrowserDistribution --no-daemon --info --stacktrace

      # Build attempt 2 (fallback)
      - name: Build frontend (production webpack if needed)
        if: failure()
        run: ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon --info --stacktrace

      - name: Ensure index.html for deployment
        run: |
          if [ ! -f "./frontend/build/distributions/index.html" ]; then
            echo "index.html missing â†’ creating fallback"
            mkdir -p ./frontend/build/distributions
            cat > ./frontend/build/distributions/index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NathMaker Admin</title>
</head>
<body>
  <div id="root">Loading NathMaker Admin...</div>
  <script src="frontend.js"></script>
</body>
</html>
EOF
          fi

      - name: Debug final build output
        run: |
          echo "=== Files in distributions folder ==="
          ls -la ./frontend/build/distributions || echo "No distributions folder"
          find ./frontend/build/distributions -type f | head -20 || echo "No files found"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1.1.0
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          api_location: ""
          output_location: "frontend/build/distributions"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1.1.0
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
