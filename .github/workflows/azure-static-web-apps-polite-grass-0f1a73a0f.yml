name: Frontend CI/CD to Azure Static Web Apps

on:
  push:
    branches: [master]
    paths: ['frontend/**', '.github/workflows/**']  # Only run when frontend changes
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [master]
    paths: ['frontend/**']

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v4  # Updated to v4
        with:
          submodules: true
          lfs: false
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4  # Updated to v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-disabled: false
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Fix Kotlin Package Lock
        run: |
          # First, try to upgrade the package lock
          ./gradlew kotlinUpgradePackageLock --no-daemon --info || true
          
          # If that fails, delete the lock file and let it regenerate
          if [ $? -ne 0 ]; then
            echo "Package lock upgrade failed, removing lock files..."
            find . -name "kotlin-js-store" -type d -exec rm -rf {} + 2>/dev/null || true
            find . -name "package-lock.json" -delete 2>/dev/null || true
            find . -name "yarn.lock" -delete 2>/dev/null || true
          fi
      
      - name: Build Kotlin/JS Frontend
        run: |
          echo "Building frontend for production..."
          
          ./gradlew :frontend:clean --no-daemon --info
          ./gradlew :frontend:jsBrowserDistribution --no-daemon --info || true
          ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon --info || true
      
      - name: Create deployment directory
        run: |
          mkdir -p ./deployment
          
          # Look for JS files in distributions first
          MAIN_FILE=$(find ./frontend/build/distributions -name "*.js" -type f | grep -v ".map" | head -1 || true)
          
          # If not found, fall back to kotlin-webpack
          if [ -z "$MAIN_FILE" ]; then
            MAIN_FILE=$(find ./frontend/build/kotlin-webpack -name "*.js" -type f | grep -v ".map" | head -1 || true)
          fi
          
          if [ -z "$MAIN_FILE" ]; then
            echo "No JS bundle found in distributions or kotlin-webpack!"
            exit 1
          fi
          
          FILE_NAME=$(basename "$MAIN_FILE")
          cp "$MAIN_FILE" ./deployment/
          JS_NAME="$FILE_NAME"
          
          # Create index.html
          cat > ./deployment/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>NathMaker Admin</title>
          </head>
          <body>
              <div id="root"></div>
              <script src="$JS_NAME"></script>
          </body>
          </html>
          EOF
          
          echo "Deployment files:"
          ls -la ./deployment/
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./deployment"
          api_location: ""  # No API - using external api.nathmaker.com
          output_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
