name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Upgrade Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock
      
      - name: Build Kotlin/JS project
        run: ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon
          
      - name: Find build output
        run: |
          echo "=== Build directory structure ==="
          find ./frontend/build -type d | head -20
          echo "=== JavaScript files ==="
          find ./frontend/build -name "*.js" -type f
          echo "=== HTML files ==="
          find ./frontend/build -name "*.html" -type f
      
      - name: Create deployment directory
        run: |
          mkdir -p ./deployment
          
          # Find the main JS file
          JS_FILE=$(find ./frontend/build -name "*.js" -type f | grep -v ".map" | head -1)
          
          if [ -z "$JS_FILE" ]; then
            echo "No JS files found!"
            exit 1
          fi
          
          echo "Found JS file: $JS_FILE"
          JS_NAME=$(basename "$JS_FILE")
          
          # Copy JS file to deployment
          cp "$JS_FILE" ./deployment/
          
          # Create index.html
          cat > ./deployment/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>NathMaker Admin</title>
          </head>
          <body>
              <div id="root"></div>
              <script src="SCRIPT_NAME"></script>
          </body>
          </html>
          EOF
          
          # Replace placeholder with actual script name
          sed -i "s/SCRIPT_NAME/$JS_NAME/g" ./deployment/index.html
          
          echo "Deployment files:"
          ls -la ./deployment/
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./deployment"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
