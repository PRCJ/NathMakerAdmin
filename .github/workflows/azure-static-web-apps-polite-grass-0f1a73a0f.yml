name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Upgrade Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock
      
      - name: Build Kotlin/JS project
        run: |
          ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon
          
      - name: Debug build output
        run: |
          echo "=== Full directory structure after build ==="
          find ./frontend/build -type d | sort
          echo ""
          echo "=== All JavaScript files ==="
          find ./frontend/build -name "*.js" -type f | sort
          echo ""
          echo "=== Looking for main JS file ==="
          find ./frontend/build -name "*.js" -type f | grep -v ".map" | head -5
      
      - name: Prepare deployment files
        run: |
          # Find where the JS files actually are
          JS_FILE=$(find ./frontend/build -name "*.js" -type f | grep -v ".map" | head -1)
          
          if [ -z "$JS_FILE" ]; then
            echo "ERROR: No JavaScript files found in build output!"
            exit 1
          fi
          
          echo "Found JS file: $JS_FILE"
          JS_DIR=$(dirname "$JS_FILE")
          echo "JS directory: $JS_DIR"
          
          # Create deployment directory
          mkdir -p ./frontend/deploy
          
          # Copy all relevant files to deployment directory
          echo "Copying files to deployment directory..."
          find ./frontend/build -name "*.js" -type f | grep -v ".map" | while read file; do
            cp "$file" ./frontend/deploy/
          done
          
          # Copy any HTML files that exist
          find ./frontend/build -name "*.html" -type f | while read file; do
            cp "$file" ./frontend/deploy/
          done
          
          # Create index.html if it doesn't exist
          if [ ! -f "./frontend/deploy/index.html" ]; then
            echo "Creating index.html..."
            JS_FILENAME=$(basename "$JS_FILE")
            cat > ./frontend/deploy/index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NathMaker Admin</title>
</head>
<body>
    <div id="root"></div>
    <script src="JS_FILENAME_PLACEHOLDER"></script>
</body>
</html>
EOF
            # Replace placeholder with actual filename
            sed -i "s/JS_FILENAME_PLACEHOLDER/$JS_FILENAME/g" ./frontend/deploy/index.html
          fi
          
          echo "Deployment directory contents:"
          ls -la ./frontend/deploy/
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend/deploy"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
