name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Upgrade Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock
      
      - name: Build Kotlin/JS project
        run: |
          ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon
          
      - name: Debug build output
        run: |
          echo "=== Checking Kotlin/JS output directory ==="
          find ./frontend/build -type d -name "dist" || echo "No dist directory found"
          find ./frontend/build -path "*/dist/js/*" -name "*.js" -type f | head -10 || echo "No JS files in dist/js"
          find ./frontend/build -name "*.js" -type f | head -10 || echo "No JS files found anywhere"
          echo "=== Full directory structure ==="
          find ./frontend/build -type d | head -20
      
      - name: Prepare deployment directory
        run: |
          # Find the actual Kotlin/JS output directory
          if [ -d "./frontend/build/dist/js/productionExecutable" ]; then
            echo "Using standard Kotlin/JS output directory"
            DEPLOY_DIR="./frontend/build/dist/js/productionExecutable"
          elif [ -d "./frontend/build/distributions" ]; then
            echo "Using distributions directory"
            DEPLOY_DIR="./frontend/build/distributions"
          else
            echo "Looking for JS files in build output..."
            JS_DIR=$(find ./frontend/build -name "*.js" -type f -exec dirname {} \; | head -1)
            if [ -n "$JS_DIR" ]; then
              DEPLOY_DIR="$JS_DIR"
              echo "Using directory with JS files: $DEPLOY_DIR"
            else
              echo "No suitable deployment directory found!"
              exit 1
            fi
          fi
          
          # Create index.html if it doesn't exist
          if [ ! -f "$DEPLOY_DIR/index.html" ]; then
            echo "Creating index.html..."
            JS_FILE=$(find "$DEPLOY_DIR" -name "*.js" -type f | grep -v ".map" | head -1)
            if [ -n "$JS_FILE" ]; then
              JS_FILENAME=$(basename "$JS_FILE")
              cat > "$DEPLOY_DIR/index.html" << EOF
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NathMaker Admin</title>
</head>
<body>
    <div id="root"></div>
    <script src="$JS_FILENAME"></script>
</body>
</html>
EOF
            fi
          fi
          
          echo "DEPLOY_DIR=$DEPLOY_DIR" >> $GITHUB_ENV
          echo "Deployment directory contents:"
          ls -la "$DEPLOY_DIR"
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "${{ env.DEPLOY_DIR }}"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
