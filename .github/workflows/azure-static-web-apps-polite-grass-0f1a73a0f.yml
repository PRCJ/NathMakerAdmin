name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Add Java setup for Kotlin/Gradle build
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Update package lock file if needed
      - name: Update Kotlin package lock
        run: ./gradlew kotlinUpgradePackageLock --no-daemon
        continue-on-error: true

      # Build the project first
      - name: Build project
        run: ./gradlew :frontend:jsBrowserProductionWebpack --no-daemon

      # Debug: Verify build output exists
      - name: Debug distributions folder (recursive)
        run: ls -R frontend/build/distributions

      - name: Find index.html
        run: find frontend/build/distributions -iname "index.html" || echo "index.html not found!"

      # Verify deployment files before Azure deployment
      - name: Verify deployment files
        run: |
          echo "=== Checking frontend/build/distributions ==="
          ls -la frontend/build/distributions/
          echo "=== Content of index.html (first 10 lines) ==="
          head -n 10 frontend/build/distributions/index.html || echo "No index.html found"
          echo "=== File count in distributions ==="
          find frontend/build/distributions -type f | wc -l

      # Copy built files to deployment location
      - name: Copy built files to deployment location
        run: |
          echo "=== Before copying: Check source files ==="
          find frontend/build/distributions -type f -name "*.html" -exec ls -la {} \;
          
          echo "=== Creating deploy directory ==="
          rm -rf ./deploy
          mkdir -p ./deploy
          
          echo "=== Copying files using rsync ==="
          rsync -av frontend/build/distributions/ ./deploy/
          
          echo "=== Complete file listing in deploy folder ==="
          find ./deploy -type f -exec ls -la {} \;
          
          echo "=== Looking for HTML files in subdirectories ==="
          find ./deploy -name "*.html" -type f -exec ls -la {} \;
          
          echo "=== Flattening directory structure if needed ==="
          if [ -d "./deploy/composeResources" ]; then
            echo "Found composeResources directory, moving files to root"
            echo "Contents before move:"
            find ./deploy/composeResources -type f -exec ls -la {} \;
            cp -r ./deploy/composeResources/* ./deploy/ 2>/dev/null || true
            echo "Contents after move:"
            ls -la ./deploy/
          fi
          
          echo "=== Creating index.html if missing but other HTML files exist ==="
          html_file=$(find ./deploy -name "*.html" -type f | head -1)
          if [ ! -f "./deploy/index.html" ] && [ -n "$html_file" ]; then
            echo "Found HTML file: $html_file, copying to index.html"
            cp "$html_file" ./deploy/index.html
          fi
          
          echo "=== Final check for index.html ==="
          if [ -f "./deploy/index.html" ]; then
            echo "SUCCESS: index.html found!"
            ls -la ./deploy/index.html
            head -5 ./deploy/index.html
          else
            echo "ERROR: index.html still not found"
            echo "Final directory contents:"
            find ./deploy -type f -exec ls -la {} \;
          fi

      # Deploy to Azure Static Web Apps (Alternative approach)
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy"
          output_location: "."
          api_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
