name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master   # adjust if you use main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Setup JDK for Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle dependencies
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      # Ensure gradlew is executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Upgrade lock if needed (safe for CI)
      - name: Upgrade Kotlin JS package lock
        run: ./gradlew kotlinUpgradePackageLock

      # Build frontend module
      - name: Build frontend
        run: ./gradlew :frontend:build

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}   # For GitHub integration (PR comments, etc.)
          action: "upload"
          app_location: "./frontend"                # Frontend project root
          api_location: ""                          # No Functions backend
          output_location: "build/distributions"    # Where index.html is created

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_GRASS_0F1A73A0F }}
          action: "close"
