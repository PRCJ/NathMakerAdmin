{% extends "base.html" %}
{% block content %}
<div class="p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Dashboard Overview</h2>
    <div class="grid grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500">
            <h3 class="text-lg text-gray-500 font-semibold uppercase tracking-wider">Total Catalogues</h3>
            <p class="text-4xl font-bold mt-2 text-gray-800">{{ total_catalogues }}</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow border-l-4 border-green-500">
            <h3 class="text-lg text-gray-500 font-semibold uppercase tracking-wider">Total Products</h3>
            <p class="text-4xl font-bold mt-2 text-gray-800">{{ total_products }}</p>
        </div>
    </div>
</div>
{% endblock %}
