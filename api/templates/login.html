{% set is_login = true %}
{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Admin Login</h2>
        {% if error %}
        <div class="mb-4 text-red-500 text-sm text-center font-semibold">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/admin/login">
            <div class="mb-5">
                <label class="block mb-2 text-gray-700 font-medium">Password</label>
                <input type="password" name="password" class="w-full border border-gray-300 p-3 rounded" required
                    placeholder="Enter admin password...">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 font-bold text-white py-3 rounded hover:bg-blue-700 shadow transition-colors">Login</button>
        </form>
    </div>
</div>
{% endblock %}
