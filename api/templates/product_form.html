{% extends "base.html" %}
{% block content %}
<div class="p-8 max-w-4xl mx-auto">
    <div class="flex items-center mb-6">
        <a href="/admin/products" class="text-gray-500 hover:text-gray-700 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
        </a>
        <h2 class="text-2xl font-bold text-gray-800">{% if product %}Edit Product{% else %}Add New Product{% endif %}
        </h2>
    </div>

    <form method="POST" action="/admin/product/save" class="bg-white p-8 rounded shadow border border-gray-200"
        id="productForm">
        {% if product %}
        <input type="hidden" name="id" value="{{ product.id }}">
        {% endif %}

        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Product Name *</label>
                <input type="text" name="productName" value="{{ product.productName if product else '' }}"
                    class="w-full border p-2.5 rounded focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Catalogue *</label>
                <select name="catalogueId" class="w-full border p-2.5 rounded focus:ring-blue-500 focus:border-blue-500"
                    required>
                    <option value="" disabled {% if not product %}selected{% endif %}>Select Catalogue</option>
                    {% for c in catalogues %}
                    <option value="{{ c.id }}" {% if product and product.catalogueId==c.id %}selected{% endif %}>{{
                        c.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" rows="3"
                class="w-full border p-2.5 rounded focus:ring-blue-500 focus:border-blue-500">{{ product.description if product else '' }}</textarea>
        </div>

        <div class="grid grid-cols-3 gap-6 mb-6">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Price (â‚¹) *</label>
                <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}"
                    class="w-full border p-2.5 rounded focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Material</label>
                <input type="text" name="material" value="{{ product.material if product else '' }}"
                    class="w-full border p-2.5 rounded focus:ring-blue-500 focus:border-blue-500"
                    placeholder="e.g. 18K Gold, Silver">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Weight</label>
                <input type="text" name="weight" value="{{ product.weight if product else '' }}"
                    class="w-full border p-2.5 rounded focus:ring-blue-500 focus:border-blue-500"
                    placeholder="e.g. 5.2g">
            </div>
        </div>

        <div class="mb-6">
            <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="isAvailable" value="true"
                    class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500" {% if not product or
                    product.isAvailable %}checked{% endif %}>
                <span class="ml-2 text-gray-700 font-medium">Product is Available</span>
            </label>
        </div>

        <!-- Hidden Input for Image URLs -->
        <input type="hidden" name="imageUrls" id="imageUrlsInput"
            value='{{ product.imageUrls | tojson | safe if product and product.imageUrls else ("[]"|safe) }}'>

        <div class="mb-8 flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50 hover:bg-gray-100 transition duration-150 cursor-pointer relative"
            id="dropzone">
            <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                accept="image/*" multiple>
            <div class="text-gray-500 text-center pointer-events-none">
                <svg class="mx-auto h-12 w-12 mb-3 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                    aria-hidden="true">
                    <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="text-sm"><span class="font-medium text-blue-600">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF</p>
                <p id="uploadStatus" class="text-sm font-medium text-blue-600 mt-2 hidden">Uploading...</p>
            </div>
        </div>

        <div id="imagePreviewContainer" class="grid grid-cols-4 gap-4 mb-8">
            <!-- JavaScript will render images here -->
        </div>

        <div class="flex justify-end pt-4 border-t border-gray-200">
            <a href="/admin/products"
                class="bg-gray-100 text-gray-700 px-6 py-2.5 rounded font-medium hover:bg-gray-200 mr-3">Cancel</a>
            <button type="submit"
                class="bg-blue-600 text-white px-8 py-2.5 rounded shadow hover:bg-blue-700 font-medium">Save
                Product</button>
        </div>
    </form>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const uploadStatus = document.getElementById('uploadStatus');
    const imageUrlsInput = document.getElementById('imageUrlsInput');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const dropzone = document.getElementById('dropzone');

    let currentImages = [];
    try {
        currentImages = JSON.parse(imageUrlsInput.value);
    } catch (e) {
        currentImages = [];
    }

    function renderPreviews() {
        imagePreviewContainer.innerHTML = '';
        currentImages.forEach((url, index) => {
            const div = document.createElement('div');
            div.className = 'relative group rounded shadow-sm overflow-hidden bg-gray-100 hover:shadow-md transition';
            div.innerHTML = `
                <img src="${url}" class="w-full h-32 object-cover">
                <button type="button" class="absolute top-2 right-2 bg-red-500 bg-opacity-80 text-white p-1 rounded-full opacity-0 group-hover:opacity-100 transition hover:bg-red-600" onclick="removeImage(${index})">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            `;
            imagePreviewContainer.appendChild(div);
        });
        imageUrlsInput.value = JSON.stringify(currentImages);
    }

    window.removeImage = function (index) {
        currentImages.splice(index, 1);
        renderPreviews();
    }

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropzone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    fileInput.addEventListener('change', async (e) => {
        const files = e.target.files;
        if (!files.length) return;

        uploadStatus.classList.remove('hidden');
        uploadStatus.innerText = `Uploading ${files.length} file(s)...`;

        for (let i = 0; i < files.length; i++) {
            const formData = new FormData();
            formData.append('file', files[i]);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.imageUrl) {
                    currentImages.push(result.imageUrl);
                    renderPreviews();
                } else if (result.detail) {
                    alert('Upload error: ' + result.detail);
                }
            } catch (err) {
                console.error("Upload error:", err);
                alert("Upload failed for one or more files.");
            }
        }

        uploadStatus.classList.add('hidden');
        fileInput.value = ""; // reset
    });

    renderPreviews();
</script>
{% endblock %}
